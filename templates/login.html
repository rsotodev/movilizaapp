<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviliza | Vehiculos</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo_moviliza1.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}"><img src="{{ url_for ("static", filename='images/logo_moviliza1.png') }}" alt="logo"></a>
        <div>
            <ul class="secciones">
                <li><a href="{{ url_for ('cli_promociones') }}">Promociones</a></li>
                <li><a href="">Reservas</a></li>
                <li><a href="{{ url_for ('cli_vehiculos') }}">Vehiculos</a></li>
            </ul>
            <ul class="secciones">
              {% if 'user_id' in session %}
                <li><a href="">{{ session['nombres'] }}</a></li>
                <li>|</li>
                <li><a href="{{ url_for('logout') }}">Cerrar sesión</a></li>
              {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
              {% endif %}
            </ul>
          </div>
    </header>
    <div class="login">
    <main>
      <div class="login-box">
        <div class="login-title">
        </div>
        <div class="login-form">
        <form method="POST" action="/Login">
            <label for="username">Correo:</label>
            <input type="text" class="form-control form-control-login" id="username" name="username" required  placeholder="tucorreo@gmail.com">
         
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control form-control-login" id="password" name="password" required placeholder="********">
            
            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select class="form-select-login" id="tipo_usuario" name="tipo_usuario">
              <option value="usuario">Usuario</option>  
              <option value="trabajador">Trabajador</option>
            </select>
            <p>¿No tienes cuenta? <a href="{{ url_for('registro') }}">Registrate</a></p>
            <button class="btn btn-login" type="submit">Iniciar sesión</button>
        </form>
        </div>
      </div>
    </main>
    </div>
</body>
</html>

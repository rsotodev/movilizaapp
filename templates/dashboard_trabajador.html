<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviliza | Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo_moviliza1.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_dashboard.css') }}">
</head>
<body class="body_dashboard_trabajador">
    <header>
        <a href="{{ url_for('dashboard_trabajador') }}"><img src={{ url_for ("static", filename='images/logo_moviliza1.png') }} alt="logo"></a>
        <div>
          <ul class="secciones">
              <li><a href="{{ url_for ('menu_vehiculos') }}">Vehiculos</a></li>
              <li><a href="{{ url_for ('menu_clientes') }}">Clientes</a></li>
              <li><a href="{{ url_for ('menu_promociones') }}">Promociones</a></li>
          </ul>
          <ul class="secciones">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle">{{ session['nombres'] }}</a>
              <ul class="dropdown-menu">
                <li><a href="">Cuenta</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
              </ul>
            </li>
            <li>|</li>
            <li>{{ session['cargo'] }}</li>
          </ul>
        </div>
    </header>   
      <h1>Dashboard de Ingresos</h1>
      <form method="GET" action="{{ url_for('dashboard_trabajador') }}">
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" name="fecha_inicio" id="fecha_inicio" required>
        
        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" name="fecha_fin" id="fecha_fin" required>
        
        <button type="submit">Filtrar</button>
      </form>
    
    <table border="1">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Total de Ingresos</th>
            </tr>
        </thead>
        <tbody>
            {% for ingreso in ingresos %}
            <tr>
                <td>{{ ingreso.fecha }}</td>
                <td>S/. {{ ingreso.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
      <h3>Gráfico de Ingresos Diarios</h3>
      <img src="data:image/png;base64,{{ img_base64 }}" alt="Gráfico de Ingresos">
  </div>

        <p>Bienvenido/a, {{ session['nombres'] }}</p>

        <a href="{{ url_for('menu_clientes') }}" class="btn btn-primary btn-lg">Clientes</a>
        <a href="{{ url_for('menu_promociones') }}" class="btn btn-primary btn-lg">Promociones</a>
    </div>
    -->

</body>
</html>
